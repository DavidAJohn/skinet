<div *ngIf="totalCount && totalCount > 0" class="d-flex justify-content-center">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="totalCount" 
        (pageChanged)="onPagerChange($event)"
        [itemsPerPage]="pageSize"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
