<header>
    <span *ngIf="totalCount && totalCount > 0; else elseBlock" >
        Showing 
        <strong>{{(pageNumber - 1) * pageSize + 1}}</strong> - 
        <strong>{{(pageNumber * pageSize) > totalCount
                ? totalCount
                : pageNumber * pageSize
                }}
        </strong>
        of 
        <strong>{{totalCount}}</strong> 
        Results
    </span>
    <ng-template #elseBlock>
        <strong>No Results</strong>
    </ng-template>
</header>
